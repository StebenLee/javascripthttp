<!DOCTYPE html>
<html>

<head>
    <title>Blob Demo</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
    (async function blobDemo() {
    	try {
    		let res = await fetch('Nobita.jpg');

    		if (res.ok) {
    			// waiting for parsing blob
    			let blob = await res.blob();

    			let img = document.createElement("img");
    			let link = document.createElement("a");
    			//blod is binary type of data for javascript, so it is JS API data exchange function. 
    			// building a blob URI (Object URI)
    			var blobUri = windoown.URL.createObjectURL(blob);

    			img.src = blobUri;
    			link.href = blobUri;
    			link.innerHTML = "Download";
    			link.download = "logo.jpg";

    			// add img and a to page body
    			document.body.appendChild(img);
    			document.body.appendChild(link);
    		} else {
    			let text = await res.text();
    			console.log(text);
    		}
    	} catch (e) {
    		console.log(e);
    	}
    })
    </script>
</body>

</html>
