<!DOCTYPE html>
<html>

<head>
    <title>Promise Chain Demo</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
    // if fail then show error1, error2, else success and complete

    & .get("qq")
        .fail(function() {
            alert("error1");
        })
        .fail(function() {
            alert("error2");
        })
        .done(function() {
            alert("success");
        })
        .always(function() {
            alert("complete");
        });
    </script>
</body>

</html>
